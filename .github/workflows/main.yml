name: My GitHub Actions Workflow

on:
  push:
    branches:
      - main
    paths:
      - 'microservice1/**'  # Watch for changes in the microservice1 folder and its subdirectories

jobs:
  build-and-deploy-ServiceRegistry:
    if: startsWith(github.event_path, 'microservice1/')  # This condition will run if any file within 'microservice1' directory is changed
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Build and push Docker image for microservice1
        run: |
          echo Build started on $(date)
          TAG="image_$(date +'%Y%m%d_%H%M%S')"
          echo Building the Docker image with tag $TAG...
          docker build -t dev-microservices:$TAG ./microservice1
