name: My GitHub Actions Workflow

on:
  push:
    branches:
      - main
    paths:
      - 'microservice1/**'
      - 'microservice2/**'

jobs:
  build-and-deploy-microservice1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          path: ./repo
          ref: ${{ github.ref }}

      - name: Check for changes in microservice1
        id: check_changes_microservice1
        run: echo "Changes:${{ steps.check_changes_microservice1.outputs.files }}"

      - name: Build and push Docker image for microservice1
        if: contains(steps.check_changes_microservice1.outputs.files, 'microservice1/')
        run: |
          echo Build started on $(date)
          TAG="image_$(date +'%Y%m%d_%H%M%S')"
          echo Building the Docker image with tag $TAG...
          docker build -t dev-microservices-microservice1:$TAG ./microservice1

  build-and-deploy-microservice2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          path: ./repo
          ref: ${{ github.ref }}

      - name: Check for changes in microservice2
        id: check_changes_microservice2
        run: echo "Changes:${{ steps.check_changes_microservice2.outputs.files }}"

      - name: Build and push Docker image for microservice2
        if: contains(steps.check_changes_microservice2.outputs.files, 'microservice2/')
        run: |
          echo Build started on $(date)
          TAG="image_$(date +'%Y%m%d_%H%M%S')"
          echo Building the Docker image with tag $TAG...
          docker build -t dev-microservices-microservice2:$TAG ./microservice2
